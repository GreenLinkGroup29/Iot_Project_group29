version: '3'

services:
  node-red:
    image: nodered/node-red:3.0.2
    ports:
      - '1880:1880'
    volumes:
      - ./Node-Red/node-red-data:/data
    networks:
      - smart_greenhouses

  resource_catalog:
    build:
      context: ./ResourceCatalog
    ports:
      - "8081:8080"
    networks:
      - smart_greenhouses

  irrigation_manager:
    build:
      context: ./IrrigationManager
    ports:
      - "8082:8080"
    networks:
      - smart_greenhouses

  environment_manager:
    build:
      context: ./EnvironmentManager
    ports:
      - "8083:8080"
    networks:
      - smart_greenhouses

  weather_manager:
    build:
      context: ./WeatherManager
    ports:
      - "8084:8080"
    networks:
      - smart_greenhouses

  thingspeak_adaptor:
    build:
      context: ./ThingSpeakAdaptor
    ports:
      - "8085:8080"
    networks:
      - smart_greenhouses

  device_connector_0:
    build:
      context: ./DeviceConnector_0
    ports:
      - "8086:8080"
    networks:
      - smart_greenhouses

  device_connector_1:
    build:
      context: ./DeviceConnector_1
    ports:
      - "8087:8080"
    networks:
      - smart_greenhouses

networks:
  smart_greenhouses:
